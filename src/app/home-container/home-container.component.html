<!-- src/app/home-container.component.html -->

<!-- Form for adding a new person -->
<div style="border: 2px solid; padding: 20px; scale: .8;">
  <div>
    Name:
    <input type="text" id="name" [(ngModel)]="personData.name" />
  </div>

  <div>
    Age:
    <input type="number" id="age" [(ngModel)]="personData.age" />
  </div>

  <div>
    Email:
    <input type="text" id="email" [(ngModel)]="personData.email" />
  </div>

  <div>
    <button (click)="addPerson()" [disabled]="!isValidInput2()">
      {{ isEditMode ? 'Update Person' : 'Add Person' }}
    </button>
  </div>



<!-- Displaying all persons in a table -->

  <h2>All Persons</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of allPersons" [ngClass]="{ 'selected-row': person === selectedPersonForEdit }">
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td>{{ person.email }}</td>
        <td>
          <button (click)="editPerson(person)"  >Edit</button>
          <button (click)="deletePerson(person.id)" style="margin-left: 10px;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
