<!-- src/app/home-container.component.html -->
<div>
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="personData.name" />

  <label for="age">Age:</label>
  <input type="number" id="age" [(ngModel)]="personData.age" />

  <label for="email">Email:</label>
  <input type="text" id="email" [(ngModel)]="personData.email" />

  <button (click)="addPerson()">Add Person</button>
</div>
